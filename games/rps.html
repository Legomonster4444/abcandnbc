<!DOCTYPE html>
<html lang="en">
<head>

    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="../style.css">
    <script src="rps.js" defer></script>
</head>
<body>
    <header>
        <h1>Rock-Paper-Scissors</h1>
